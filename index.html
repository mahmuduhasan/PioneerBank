<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer-Bank</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/script.js" defer></script>
  </head>
  <body>
    <div id="login-area">
      <h1>Welcome To Pioneer Bank.</h1>
      <form>
        <div class="login-form">
          <div class="input-field">
            <div class="email input">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="password input">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Your Password"
              />
            </div>
            <button id="login-button" class="login" type="button">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div id="transaction-area" class="invisible">
      <div class="main">
        <div class="display">
          <div class="deposit">
            <p>Deposit</p>
            <h2>$<span class="deposit-money">00</span></h2>
          </div>
          <div class="withdraw">
            <p>Withdraw</p>
            <h2>$<span class="withdraw-money">00</span></h2>
          </div>
          <div class="balance">
            <p>Balance</p>
            <h2>$<span class="balance-money">1240</span></h2>
          </div>
        </div>
        <div class="transaction">
          <div id="deposit">
            <h4>Deposit</h4>
            <input
              type="text"
              placeholder="Enter Deposit Amount."
              id="deposit-input"
            />
            <div>
              <button type="button" class="button" id="deposit-button">Deposit</button>
            </div>
          </div>
          <div id="withdraw">
            <h4>Withdraw</h4>
            <input
              type="text"
              placeholder="Enter Withdraw Amount."
              id="withdraw-input"
            />
            <div>
              <button type="button" class="button" id="withdraw-button">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
